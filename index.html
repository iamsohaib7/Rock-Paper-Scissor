<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div>
      <h2 id="scoreInfo">Choose your weapon</h2>
      <h3 id="scoreMessage">First to score 5 points wins the game</h3>
    </div>
    <button id="rock-btn" value="rock">
      <div class="sign">✊</div>
    </button>
    <button id="paper-btn" value="paper">
      <div class="sign">✋</div>
    </button>
    <button id="scissor-btn" value="scissor">
      <div class="sign">✌</div>
    </button>
    <div class="score">
      <div id="player-score">
        <p>Player: 0</p>
      </div>
      <div id="computer-score">
        <p>Computer: 0</p>
      </div>
    </div>
  </body>
</html>
